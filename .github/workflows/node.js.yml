name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Verify static assets copied
        run: |
          test -d dist/things
          test -d dist/music
          test -d dist/sceneSetups
          echo "dist/things:" && ls -la dist/things | head -n 50
          echo "dist/music:" && ls -la dist/music | head -n 50
          echo "dist/sceneSetups:" && ls -la dist/sceneSetups | head -n 50

      - name: Prepare Pages output
        run: |
          cp dist/index.html dist/404.html
          touch dist/.nojekyll
          if [ -f CNAME ]; then cp CNAME dist/CNAME; fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

